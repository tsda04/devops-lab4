name: CD Pipeline

on:
  release:
    types: [published]
  workflow_dispatch:  # –†—É—á–Ω–æ–π –∑–∞–ø—É—Å–∫

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: course.prafdin.ru
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 2467
        script: |
          echo "Starting deployment..."
          
          echo "üê≥ Stopping all Docker containers..."
          if command -v docker &> /dev/null; then
            echo "Stopping running Docker containers..."
            docker stop $(docker ps -q) 2>/dev/null || echo "No containers to stop"
            echo "Removing all Docker containers..."
            docker rm $(docker ps -aq) 2>/dev/null || echo "No containers to remove"
            echo "All Docker containers stopped and removed"
          else
            echo "Docker not installed, skipping container cleanup"
          fi
          
          # –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º Docker Compose –ø—Ä–æ–µ–∫—Ç—ã –µ—Å–ª–∏ –µ—Å—Ç—å
          echo "Checking for Docker Compose projects..."
          if command -v docker-compose &> /dev/null; then
            find /home -name "docker-compose.yml" -exec dirname {} \; | while read dir; do
              echo "Stopping Docker Compose in $dir"
              cd "$dir" && docker-compose down 2>/dev/null || true
            done
          fi
          
          # –°–æ–∑–¥–∞–µ–º –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏—é
          mkdir -p /home/${{ secrets.SSH_USER }}/devops-lab-tsyganova
          cd /home/${{ secrets.SSH_USER }}/devops-lab-tsyganova
          
          # –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º git –µ—Å–ª–∏ –Ω—É–∂–Ω–æ
          if [ ! -d .git ]; then
            echo "Initializing git repository..."
            git init
            git remote add origin https://github.com/${{ github.repository }}.git
            git config --global --add safe.directory /home/${{ secrets.SSH_USER }}/devops-lab-tsyganova
          fi
          
          echo "Pulling latest changes..."
          git fetch --all
          git reset --hard origin/main
          git clean -fd
          git checkout main
          
          echo "Setting up Python environment..."
          python3 -m venv venv
          source venv/bin/activate
          
          echo "Installing Python dependencies..."
          pip install -r requirements.txt
          
          echo "Updating systemd service..."
          
          echo "Restarting application..."
          sudo systemctl daemon-reload
          sudo systemctl enable devops-app
          sudo systemctl restart devops-app
          
          echo "Waiting for application to start..."
          sleep 8
          
          echo "Checking application status..."
          sudo systemctl status devops-app --no-pager
          
          if curl -f http://localhost:8181/; then
            echo "Deployment completed successfully!"
            echo "Application available at: http://app.tsyganova.course.prafdin.ru"
          else
            echo "Application health check failed!"
            echo "Checking logs:"
            sudo journalctl -u devops-app -n 20 --no-pager
            exit 1
          fi
