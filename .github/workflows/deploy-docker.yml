name: CD Pipeline with Docker

on:
  release:
    types: [published]
  workflow_dispatch:  # –†—É—á–Ω–æ–π –∑–∞–ø—É—Å–∫

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Deploy to server with Docker
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: course.prafdin.ru
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 2467
        script: |
          echo "Starting Docker deployment..."
          
          # –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å—Ç–∞—Ä—ã–π systemd —Å–µ—Ä–≤–∏—Å –µ—Å–ª–∏ –æ–Ω –∑–∞–ø—É—â–µ–Ω
          echo "Stopping old systemd service..."
          sudo systemctl stop devops-app || true
          sudo systemctl disable devops-app || true
          
          # –õ–æ–≥–∏–Ω–∏–º—Å—è –≤ GitHub Container Registry
          echo "Logging into GitHub Container Registry..."
          echo "${{ secrets.GITHUB_TOKEN }}" | sudo docker login ghcr.io -u ${{ github.actor }} --password-stdin
          
          # –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∏ —É–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—ã–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
          echo "leaning up old containers..."
          sudo docker stop devops-app || true
          sudo docker rm devops-app || true
          
          # Pull –æ–±—Ä–∞–∑–∞ –∏–∑ registry
          echo "Pulling Docker image..."
          IMAGE_NAME="ghcr.io/${{ github.repository }}:main"
          sudo docker pull $IMAGE_NAME
          
          # –ó–∞–ø—É—Å–∫–∞–µ–º –Ω–æ–≤—ã–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
          echo "üê≥ Starting new container..."
          sudo docker run -d \
            --name devops-app \
            --restart unless-stopped \
            -p 8181:8181 \
            -e FLASK_APP=app.py \
            -e FLASK_ENV=production \
            $IMAGE_NAME
          
          echo "Waiting for application to start..."
          sleep 10
          
          echo "Checking application status..."
          # –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç–∞—Ç—É—Å –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞
          docker ps --filter "name=devops-app"
          
          # –ü—Ä–æ–≤–µ—Ä—è–µ–º –ª–æ–≥–∏
          echo "Container logs:"
          sudo docker logs devops-app --tail 10
          
          # Health check
          if curl -f http://localhost:8181/health; then
            echo "Docker deployment completed successfully!"
            echo "Application available at: http://app.tsyganova.course.prafdin.ru"
            echo "Running in Docker container: $(sudo docker ps --filter "name=devops-app" --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}")"
          else
            echo "Application health check failed!"
            echo "Checking container logs..."
            sudo docker logs devops-app
            exit 1
          fi
