name: CD Pipeline with Docker

on:
  release:
    types: [published]
  workflow_dispatch:  # –†—É—á–Ω–æ–π –∑–∞–ø—É—Å–∫

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Deploy to server with Docker
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: course.prafdin.ru
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 2467
        script: |
          # –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å—Ç–∞—Ä—ã–π systemd —Å–µ—Ä–≤–∏—Å
          echo "üõë Stopping old systemd service..."
          systemctl stop devops-app 2>/dev/null || echo "Systemd service not running"
          systemctl disable devops-app 2>/dev/null || echo "Systemd service already disabled"
          
          # –õ–æ–≥–∏–Ω–∏–º—Å—è –≤ registry
          echo "üîê Logging into GitHub Container Registry..."
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          
          # –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å—Ç–∞—Ä—ã–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
          echo "üßπ Cleaning up old containers..."
          docker stop devops-app 2>/dev/null || echo "No container to stop"
          docker rm devops-app 2>/dev/null || echo "No container to remove"
          
          # Pull –∏ –∑–∞–ø—É—Å–∫ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞
          echo "üì• Pulling Docker image..."
          IMAGE_NAME="ghcr.io/${{ github.repository }}:latest"
          docker pull $IMAGE_NAME
          
          echo "üê≥ Starting new container..."
          docker run -d \
            --name devops-app \
            --restart unless-stopped \
            -p 8181:8181 \
            $IMAGE_NAME
          
          sleep 10
          
          # –ü—Ä–æ–≤–µ—Ä–∫–∞
          if curl -f http://localhost:8181/; then
            echo "Deployment successful!"
            echo "http://app.tsyganova.course.prafdin.ru"
          else
            echo "Deployment failed"
            docker logs devops-app
            exit 1
          fi
